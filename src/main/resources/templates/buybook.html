<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		
		.nik {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .payment-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-form label {
      display: block;
      margin-bottom: 10px;
    }

    .payment-form input[type="text"], .payment-form input[type="number"], .payment-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .payment-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .payment-form button:hover {
      background-color: #45a049;
    }
		
		
	body {
		margin: 0;
		font-family: Arial, sans-serif;
	}
	
	
	
.login-box {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 70vh;
			margin-left: 36%;
			justify-content: center;
			align-items: center;
			background-color: #f0f0f0;
		}

        
		.login-box {
			margin-top: 7%	;
			width: 370px;
			padding: 30px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.login-box h2 {
			margin-bottom: 20px;
			text-align: center;
			color: #333;
		}

		.login-box input[type="text"],
		.login-box input[type="password"] {
			width: calc(100% - 1px);
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			outline: none;
		}

       
		.login-box input[type="submit"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 4px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}

		.login-box input[type="submit"]:hover {
			background-color: #0056b3;
		}

		.login-box p {
			margin-top: 15px;
			text-align: center;
		}

	.navbar {
		background-color: #333;
		overflow: hidden;
	}

	.navbar a {
		float: left;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 14px 20px;
		text-decoration: none;
		font-size: 17px;
	}

	.navbar a:hover {
		background-color: #ddd;
		color: black;
	}

	.navbar a.active {
		background-color: #4CAF50;
		color: white;
	}

	.navbar .icon {
		display: none;
	}

	@media screen and (max-width: 600px) {
		.navbar a:not(:first-child) {
			display: none;
		}

		.navbar a.icon {
			float: right;
			display: block;
		}
	}

	@media screen and (max-width: 600px) {
		.navbar.responsive {
			position: relative;
		}

		.navbar.responsive .icon {
			position: absolute;
			right: 0;
			top: 0;
		}


		.navbar.responsive a {
			float: none;
			display: block;
			text-align: left;
		}

		.navbar .right {
			float: right;
		}
	}
	
	
	
</style>
  
</head>

  <div class="payment-form ">
    <h2>Payment Details</h2>
    <form  th:action="@{/payment}" method="post" >
    
    
    
       
    
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="CardNumber" placeholder="Enter card number" required>
 
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="ExpiryDate" placeholder="MM/YY" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="CVV" placeholder="CVV" required>

     
      <label for="name">Name on Card:<b> SHOULD BE UNIQUE</b></label>
      <input type="text" id="name" name="CardOwnerName" placeholder="Please Use Unique Name" required>

      <button type="submit">Pay Now</button>
    </form>
    <div id="paymentStatus"></div>
  </div>
  
  </div>
